<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>所得金額計算</title>
</head>

<body>
  <h1>給与所得金額の計算</h1>
  <h2>給与収入（総額）を入力して【計算】を押してください。</h2>
  <form id="form1" action="#">
    <input type="number" id="input_value" value=""
      style="margin:30px;width:300px;;height:40px;font-size: 20pt;">
    <input type="button" onclick="func1()" value="計算"
      style="margin:30px;width:300px;;height:40px;font-size: 20pt;">

  </form>

  <div id="output_message" style="margin:20px;width:600px;;height:40px;font-size: 20pt;">
  </div>

  <script language="javascript" type="text/javascript">

  function func1() {
    var input_value = document.getElementById("input_value").value;
    var salary = parseInt(input_value,10)

    if(salary <= 550000){
      var deduction = 550000
      var income = 0

    }else if(salary <= 1625000){
      var deduction = 550000
      var income = salary - deduction

    }else if(salary <= 1800000){
      var deduction = salary*0.4 + 100000
      var income = salary - deduction

    }else if(salary <= 3600000){
      var deduction = salary*0.3 + 80000
      var income = salary - deduction

    }else if(salary <= 6600000){
      var deduction = salary*0.2 + 440000
      var income = salary - deduction

    }else if(salary <= 8500000){
      var deduction = salary*0.1 + 1100000
      var income = salary - deduction

    }else if(salary > 8500000){
      var deduction = 1950000
      var income = salary - deduction

    }else{
      var deduction = "エラー"
      var income = "エラー"
    }

    if(income <=9000000){
      var Judgment = "区分A／控除額48万円"
    }else if(income <=9500000){
      var Judgment = "区分B／控除額48万円"
    }else if(income <=10000000){
      var Judgment = "区分C／控除額48万円"
    }else if(income <=24000000){
      var Judgment = "区分空欄／控除額48万円"
    }else if(income <=24500000){
      var Judgment = "区分空欄／控除額32万円"
    }else if(income <=25000000){
      var Judgment = "区分空欄／控除額16万円"
    }else{
      var Judgment = "エラー、または個別問合せ"
    }

    salary = salary.toLocaleString() +"円"
    deduction = deduction.toLocaleString() +"円"
    income = income.toLocaleString() +"円";

    output_value
    = "給与所得金額は【" + income + "】です。<br>判定は 【" + Judgment + "】です。<br><br>＜参考＞<br>給与の収入金額【" + salary + "】<br>給与所得控除額【▲" + deduction + "】";


    document.getElementById("output_message").innerHTML = output_value;
  }
  </script>

</body>

</html>
